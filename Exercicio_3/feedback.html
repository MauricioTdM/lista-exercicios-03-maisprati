<!-- 3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <main>
        <h1>Formulário de Feedback</h1>

        <form action="/submit-feedback" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br><br>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required><br><br>
            
            <label for="complemento">Complemento (opcional):</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="tipo-feedback">Tipo de Feedback:</label>
            <select id="tipo-feedback" name="tipo-feedback" required><br><br>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="feedback">Seu Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea><br><br>

            <button type="submit">Enviar Feedback</button>
        </form>
    </main>

</body>
</html>
